<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="QR Code Scanner by Fahreza Mufaris. Let's try it!" />
    <meta name="keywords" content="QR Code, qr-code, qr code scanner, qr reader, QRCode" />
    <title>QR Scanner by Fahreza Mufaris</title>

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Favicon -->
    <link rel="shortcut icon" type="img/png" href="img/favicon.png" />

    <!-- Icons using Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css" />
  </head>
  <body>
    <div class="download-btn">
      <a href="https://www.mufarisfahreza.my.id" target="_blank">2022 Fahreza Mufaris&trade;</a>
    </div>
    <div class="wrapper">
      <form action="#">
        <input type="file" hidden />
        <img src="" alt="qr-code" />
        <div class="content">
          <i class="bi bi-cloud-upload-fill"></i>
          <p>Upload QR Code to Scan</p>
        </div>
      </form>
      <div class="details">
        <textarea disabled></textarea>
        <div class="buttons">
          <button class="close">Close</button>
          <button class="copy">Copy Text</button>
        </div>
      </div>
    </div>

    <!-- Javascript Area -->
    <script src="script.js"></script>
  </body>
</html>
